<h3>CADASTRE OS PRODUTOS</h3>

<form action="" id = "formCadastroProdutos">

    </div>
    <div class="mb-3">
        <label for="Preço" class="form-label">Preço (R$)</label>
        <input type="number" class="form-control" id="Preço" placeholder="R$:">
    </div>
    <div class="mb-3">
        <label for="Quantidade" class="form-label">Quantidade</label>
        <input type="email" class="form-control" id="Quantidade" placeholder="1">

    </form>
<button type="button" class="btn btn-primary" onclick="salvarDescrição">Salvar</button>
