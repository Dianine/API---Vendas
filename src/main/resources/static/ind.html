<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<h3>CADASTRE OS PRODUTOS</h3>

<form action="" id = "formCadastroProdutos">
    <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input type="text" class="form-control" id="id" readonly= "readonly">
    </div>

    <div class="mb-3">
        <label for="Descrição do Produto" class="form-label">Descrição do Produto</label>
        <input type="text" class="form-control" id="Descrição do Produto" placeholder="SmaTV" required = "required">
    </div>

    <div class="mb-3">
        <label for="Preço" class="form-label">Preço (R$)</label>
        <input type="number" class="form-control" id="Preço" placeholder="R$:">
    </div>

    <div class="mb-3">
        <label for="Quantidade" class="form-label">Quantidade</label>
        <input type="email" class="form-control" id="Quantidade" placeholder="1">
    </div>

    </form>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
